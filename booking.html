<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Dine Website Challenge</title>
    <link href="/src/app.css" rel="stylesheet">
    <script src="./src/main.js" defer></script>
</head>
<body>
   <header class="bg-[url(/images/booking/hero-bg-desktop.jpg)]">
    <nav>
        <img src="./images/logo.svg" alt="">
    </nav>

    <div>
        <h1>Reservations</h1>

        <p>
             We can’t wait to host you. If you have any special requirements please feel free to 
  call on the phone number below. We’ll be happy to accommodate you.
        </p>
    </div>
   </header>

   <main>
    <div>

    </div>

    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="Email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Pick a date</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Pick a time</label>
        <input type="time" id="time" name="time" required>

        <label for="Guests">People</label>
        <input type="number" id="Guests" name="Guests" min="1" required>

        <button type="submit">Make Reservation</button>
    </form>
   </main>

   <footer>
    <div>
      <img src="./images/logo.svg" alt="">
    </div>

    <div>
      <h4>Marthwaite, Sedbergh</h4>
      <h4>Cumbria</h4>
      <h4>+00 44 123 4567</h4>
    </div>

    <div>
      <h4>Open Times</h4>
      <h4>Mon - Fri: 09:00 AM - 10:00 PM</h4>
      <h4>Sat - Sun: 09:00 AM - 11:30 PM</h4>
    </div>
  </footer>
</body>
</html>
